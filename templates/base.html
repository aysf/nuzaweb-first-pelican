<!DOCTYPE html>
<html lang="en">

<head>
  <!--fontawesome -->
  <link href="{{ SITEURL }}/theme/css/all.css" rel="stylesheet">
  <!--material icons https://github.com/google/material-design-icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <!-- materialize css -->
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/materialize.min.css">
  <title>aysf</title>
  <style>
    header {
      background: url({{ SITEURL }}/theme/images/header.jpg);
      background-size: cover;
      background-position: center;
      min-height: 1000px;
    }

    body {
      background-color: black;
    }

    p {
      color: white;
    }

    @media screen and (max-width: 670px) {
      header {
        min-height: 500px;
      }
    }
  </style>
</head>

<body>
  <!-- navbar -->
  <header>
    <div class="container container-section">
      <nav class="nav-wrapper transparent">
        <a href="#" class="brand-logo">aysf</a>
        <a href="" class="sidenav-trigger" data-target="mobile-menu">
          <i class="material-icons">menu</i>
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {% for p in pages %}
          <li {% if p == page %} class="active" {% endif %}>
            <a href="{{ SITEURL }}/{{ p.url }}">
              {{ p.title }}
            </a>
          </li>
          {% endfor %}
        </ul>
        <ul class="sidenav grey lighten-2" id="mobile-menu">
          {% for p in pages %}
          <li {% if p == page %} class="active" {% endif %}>
            <a href="{{ SITEURL }}/{{ p.url }}">
              {{ p.title }}
            </a>
          </li>
          {% endfor %}
        </ul>
    </div>
  </nav>
  </header>
{% block content %}


{% endblock %}
  <!-- compiled and minified javascript lib -->
  <script src="{{ SITEURL }}/theme/js/jquery-3.6.0.min.js"></script>
  <script src="{{ SITEURL }}/theme/js/materialize.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.sidenav').sidenav();
    });
  </script>
</body>

</html>
